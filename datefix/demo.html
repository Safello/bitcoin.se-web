<!DOCTYPE html>
<html>
<head>
    <title>Date fix</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div><i>art-date:</i> August 21, 2018</div>
    <div class="art-date">August 21, 2018</div>
    <br /><br />
    <div><i>art-short-date:</i> May 31, 2018</div>
    <div class="art-short-date">May 31, 2018</div>
    <br /><br />
    <div><i>art-list-date-small:</i> Tuesday, August 14, 2018</div>
    <div class="art-list-date-small">Tuesday, August 14, 2018</div>
    <br /><br />
    <div><i>rel-art-date:</i> July 11, 2018</div>
    <div class="rel-art-date">July 11, 2018</div>

    <script src="./datefix.js"></script>
</body>
</html>
